<!DOCTYPE html>
    <html lang="pt-br">
    <head>
      <meta charset="UTF-8">
      <link href="https://cdn.jsdelivr.net/npm/vuesax/dist/vuesax.css" rel="stylesheet">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
          <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
            crossorigin="anonymous">
            <script src="https://unpkg.com/vue/dist/vue.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/vuesax/dist/vuesax.umd.js"></script>
    </head>
    <style>
      #banner-superior {
        background-image: url("imagens/banner-superior.png");
        height: 180px;
        width: 100%;
        background-repeat: no-repeat;
        background-size: contain;
        z-index: 10;
      }
       body {
       background-image: url(imagens/fundo-azul.jpg);
        height: 50vh;
        width: 100%;
        background-repeat: no-repeat;
        background-size: cover;
        z-index: -1;
      }
      .icones{    font-size: 25px;}
    </style>
        <header class="container-fluid" id="banner-superior">
          <div class="row">
            <p class="p-3 text-white font-weight-bold" id="real-clock"></p>
            <div class="ml-auto">
              <img src="imagens/icon-wireless-img.png" alt="Icone mobile Wireless" class="img-fluid p-3">
            </div>
          </div>
        <div class="row justify-content-between">
          <i class="fas fa-arrow-left text-white icones ml-3"></i>
          <h4 class="text-white text-center">Senha</h4>
          <i class="fas fa-times text-white icones mr-3"></i>
        </div>
        </header>
    <body>
      <div id="app">
    
        <section class="container-fluid" id="fundo-azul">
        <h5 class="text-white">STATUS</h5>
          <p class="text-white"><i class="far fa-check-circle mr-1"></i> Verificação Bem Sucedida</p>
        
        <input :type="passwordFieldType" v-model="password">
        <vs-button vs-type="filled" type="password" @click="switchVisibility">Mostrar Senha</vs-button>
        </section>
        <!-- <vs-button vs-type="filled">Hello World</vs-button> -->
               
      </div>









      

      <script>
        var clock = document.getElementById('real-clock');


          setInterval(function () {
            clock.innerHTML = ((new Date).toLocaleString().substr(11, 5));
          }, 1000);
      </script>
      <script>
        const vm = new Vue({
            el: '#app',
            data: {
              password: '',
              passwordFieldType: 'password'
            },
            methods: {
              switchVisibility() {
                this.passwordFieldType = this.passwordFieldType === 'password' ? 'text' : 'password'
              }
            }
          })
      </script>
     
     
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    </body>
    </html>
